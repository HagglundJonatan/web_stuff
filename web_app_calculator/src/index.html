<!DOCTYPE html>
<head>
	<title>My web app</title>
    <!--
    Place library script such as the jQuery library in the head section.
    Place normal script in the head unless it becomes a performance/page load issue.
    Place script that impacts the render of the page at the end of the body
    -->

    <script type="text/javascript">
        // Code here is executed before page is loaded

        // Scripts to be executed when they are called, or when an event is 
        // triggered, are placed in functions. Put your functions in the head
        // section, this way they are all in one place, and they do not 
        // interfere with page content.
    </script>
</head>
<body>
	<script>
        // Code here is executed when page is loaded

        // If your is not placed inside a function, or if your script writes
        // page content, it should be placed in the body section. It is a 
        // good idea to place scripts at the bottom of the <body> element. 
        // This can improve page load, because script compilation can slow 
        // down the display.
    </script>
</body>
</html>
